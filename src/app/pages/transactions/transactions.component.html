<div class="flex flex-col gap-5 h-full">
  <div class="flex gap-10 w-full justify-around">
    <div class="bg-gray-50 flex flex-col rounded-lg px-10 py-2 shadow-md">
      <span class="text-lg font-bold text-gray-600 uppercase -ml-7"
        >Saldo Liquidado</span
      >
      <div class="flex justify-center items-center my-6">
        <div
          style="border-top-color: transparent"
          *ngIf="!balanceData"
          class="w-16 h-16 border-4 border-blue-600 rounded-full animate-spin"
        ></div>
        <span
          *ngIf="balanceData"
          class="text-4xl text-green-600 font-bold tracking-wide"
        >
          {{ balanceData.liquidado / 100 | currency : "R$" }}
        </span>
      </div>
    </div>
    <div class="bg-gray-50 flex flex-col rounded-lg px-10 py-2 shadow-md">
      <span class="text-lg font-bold text-gray-600 uppercase -ml-7"
        >Saldo Pendente</span
      >
      <div class="flex justify-center items-center my-6">
        <div
          style="border-top-color: transparent"
          *ngIf="!balanceData"
          class="w-16 h-16 border-4 border-blue-600 rounded-full animate-spin"
        ></div>
        <span
          *ngIf="balanceData"
          class="text-4xl text-blue-600 font-bold tracking-wide"
        >
          {{ balanceData.pendente / 100 | currency : "R$" }}
        </span>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-10">
    <div
      class="w-full h-full flex justify-center items-center"
      *ngIf="!transactionsData.length"
    >
      <div
        style="border-top-color: transparent"
        class="w-32 h-32 border-8 border-blue-600 rounded-full animate-spin"
      ></div>
    </div>
    <app-transactions-table
      *ngIf="transactionsData.length"
      [transactions]="transactionsData"
      (sort)="changeSort($event)"
    ></app-transactions-table>
    <app-pagination
      *ngIf="transactionsData.length"
      [paginateInfo]="paginateInfo"
      [pageNumber]="page"
      [perPage]="perPage"
    ></app-pagination>
  </div>
</div>
