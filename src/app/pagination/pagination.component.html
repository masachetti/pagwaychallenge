<div class="flex justify-center">
  <div>
    <label
      for="per-page"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >
      Qnt. por p√°gina</label
    >
    <select
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      name="per-page"
      id="per-page"
    >
      <span> Dropdown </span>
      <ng-icon
        name="MatChevronRight"
        class="transform group-focus:rotate-90 transition-transform duration-200"
      ></ng-icon>
      <option>10</option>
      <option>30</option>
      <option>50</option>
      <option>100</option>
      <div
        class="absolute shadow-lg -bottom-40 left-0 w-full h-max p-2 bg-white border border-zinc-200 rounded-lg flex flex-col gap-2"
      >
        <span
          class="flex flex-row gap-2 items-center hover:bg-zinc-100 p-2 rounded-lg"
        >
          <p>Light</p>
        </span>
        <span
          class="flex flex-row gap-2 items-center hover:bg-zinc-100 p-2 rounded-lg"
        >
          <p>Dark</p>
        </span>
        <span
          class="flex flex-row gap-2 items-center hover:bg-zinc-100 p-2 rounded-lg"
        >
          <p>System</p>
        </span>
      </div>
    </select>
  </div>

  <nav aria-label="Page navigation">
    <ul class="flex">
      <li>
        <a
          class="relative block text-center py-1.5 px-1.5 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
          tabindex="{{ paginateInfo?.prev ? 0 : -1 }}"
          [routerLink]="['/transacoes']"
          [queryParams]="{ page: paginateInfo?.prev }"
          queryParamsHandling="merge"
        >
          <ng-icon
            name="MatChevronLeft"
            size="20"
            class="text-center"
          ></ng-icon>
        </a>
      </li>

      <li *ngIf="shouldRenderFirstButton">
        <a
          class="relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
          [routerLink]="['/transacoes']"
          [queryParams]="{ page: paginateInfo?.first }"
          queryParamsHandling="merge"
          >{{ paginateInfo?.first }}</a
        >
      </li>
      <li *ngIf="shouldRenderFirstButton">
        <span
          class="relative block py-1.5 px-3 border-0 bg-transparent outline-none rounded text-gray-800"
          >...</span
        >
      </li>
      <li *ngFor="let pNumber of pages">
        <a
          [class]="
            cs(
              'relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none',
              pageNumber === pNumber &&
                'bg-blue-600 text-white hover:text-white hover:bg-blue-600 shadow-md'
            )
          "
          [routerLink]="['/transacoes']"
          [queryParams]="{ page: pNumber }"
          queryParamsHandling="merge"
          >{{ pNumber }}</a
        >
      </li>
      <li *ngIf="shouldRenderLastButton">
        <span
          class="relative block py-1.5 px-3 border-0 bg-transparent outline-none rounded text-gray-800"
          >...</span
        >
      </li>
      <li *ngIf="shouldRenderLastButton">
        <a
          class="relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
          [routerLink]="['/transacoes']"
          [queryParams]="{ page: paginateInfo?.last }"
          queryParamsHandling="merge"
          >{{ paginateInfo?.last }}</a
        >
      </li>
      <li>
        <a
          class="relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
          [routerLink]="['/transacoes']"
          [queryParams]="{ page: paginateInfo?.next }"
          queryParamsHandling="merge"
          ><ng-icon name="MatChevronRight" size="20"></ng-icon
        ></a>
      </li>
    </ul>
  </nav>
</div>
