<div class="flex justify-center">
  <nav aria-label="Page navigation example">
    <ul class="flex list-style-none">
      <li class="page-item disabled"><a
          class="page-link relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-500 pointer-events-none focus:shadow-none"
          href="#" tabindex="-1" aria-disabled="true">
          <ng-icon name="MatChevronLeft"></ng-icon>
        </a></li>
      <li class="page-item" *ngFor="let pageNumber of pages">
        <a class="page-link relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
          [routerLink]="['/transacoes']" [queryParams]="{ page: pageNumber}"
          queryParamsHandling="merge">{{pageNumber}}</a>
      </li>
